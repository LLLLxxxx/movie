<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABS</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">选项卡按钮</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">请填入关键信息</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
            <label for="message-text" class="control-label">电影名称</label>
            <textarea class="form-control"></textarea>
            </div>
            <div class="form-group">
            <label for="recipient-name" class="control-label">导演</label>
            <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
            <label for="message-text" class="control-label">主演1</label>
            <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="form-group">
            <label for="message-text" class="control-label">主演2:</label>
            <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="form-group">
            <label for="message-text" class="control-label">主演3</label>
            <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="form-group">
            <label for="message-text" class="control-label">电影类型</label>
            <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="form-group">
            <label for="message-text" class="control-label">投资数目</label>
            <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="form-group">
            <label for="message-text" class="control-label">剧情关键词</label>
            <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            电影色彩<span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">黑白</a></li>
            <li><a href="#">彩色</a></li>
            </ul>
            </div>
            <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            内容评级<span class="caret"></span></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Approved</a></li>
            <li><a href="#">G</a></li>
            <li><a href="#">GP</a></li>
            <li><a href="#">M</a></li>
            <li><a href="#">NC-17</a></li>
            </ul>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
